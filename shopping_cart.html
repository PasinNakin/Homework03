<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title>Shopping cart page</title>
</head>
<body>
    <header>
        <div class="lnav">
            <img src="./job-svgrepo-com.png" alt="">
            Job <span>Passcard</span>
        </div>
        <nav>
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
        </nav>
        <nav>
            <button class="nb"><img src="./search-svgrepo-com.png" alt="search"></button>
            <div class="noti">
                <p class="rednt">1</p>
                <button class="nb"><img src="./cart-shopping-svgrepo-com.png" alt="Cart"></button>
            </div>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
        </nav>
    </header>
    
    <div class="main">
        
        <div class="mbox1">
            <h2>My Cart</h2>

            <div class="boxg">
                <button>
                    <img class="bin" src="./bin-svgrepo-com.png" alt="bin">
                </button>
                <div class="gdoc">
                    <img class="imgdoc" src="./doc-svgrepo-com.png" alt="">
                    <p class="txts12b txtWhite">google docs</p>
                    <p class="txts10 txtWhite">used for business</p>
                </div>
                <div class="docselect">
                    <p>Google docs</p>
                    
                    <div class="lv">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <select name="lvSelect" id="lvSelect">
                            <option value="lv1-3">LV 1-3</option>
                            <option value="lv2-3">LV 2-3</option>
                            <option value="lv3-3">LV 3-3</option>
                        </select>
                    </div>
                    <p>THB 150</p>
                </div>
                
            </div>
            <div class="boxg">
                <button>
                    <img class="bin" src="./bin-svgrepo-com.png" alt="bin">
                </button>
                <div class="gdoc gslide">
                    <img class="imgdoc" src="./doc-svgrepo-com.png" alt="">
                    <p class="txts12b txtWhite">google Slides</p>
                    <p class="txts10 txtWhite">used for business</p>
                </div>
                <div class="docselect">
                    <p>Google Slides</p>
                    
                    <div class="lv">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <select name="lvSelect" id="lvSelect">
                            <option value="lv1-3">LV 1-3</option>
                            <option value="lv2-3">LV 2-3</option>
                            <option value="lv3-3">LV 3-3</option>
                        </select>
                    </div>
                    <p>THB 150</p>
                </div>
            </div>
        </div>
        <div class="mbox2">
            <div class="order">
                <h4>Order Info</h4>
                <div class="flexbetween">
                    <p>Subtotal</p>   
                    <p>THB 300</p>
                </div>
                
                <form class="proCode">
                    <img class="ticket" src="./ticket-svgrepo-com.png" alt="">
                    <input class="textpro" type="text" placeholder="Promotion code">
                    <button class="apply">
                        <p>APPLY</p>
                    </button>
                </form>
                <div class="flexbetween">
                    <p>Total payment</p>
                    <p class="txtboldgr">THB 300</p>
                </div>
                <button class="login">
                    LOG IN TO CHECKOUT
                </button>
            </div>
        </div>
    </div>
</body>
</html>
